       <section class="card" ng-repeat="(index, car) in ctrl.cars track by $index">

                <span>{{index+1}}</span>

            </header>
            <main class="card-text">
                {{car.model}}
            </main>
            <footer class="card-text">
                {{car.year}}

        </div>
