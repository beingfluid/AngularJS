<!DOCTYPE html>
<html lang="en" ng-app="dynamic-styles">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Styles</title>
   <style>
    .box {
        width: 100px;
        height: 100px;
        border:solid black 1px;
    }
    .big {
        height:200px;
    }
    .yellow {
        background-color: yellow;
    }
   </style>
</head>
<body>
    <div ng-controller="StyleController as ctrl"> 
        
        <!-- <section>
            <label>Are you an admin?</label>
            <input type="checkbox" ng-model="ctrl.isAdmin">
            <hr>
            <div ng-show="ctrl.isAdmin">
                Aren't you special
            </div>
            <div ng-hide="ctrl.isAdmin">
                Just regular users
            </div>
        </section> -->

        <section>
            <div class="box" 
            
            ng-style='ctrl.myStyle()'
            ></div>
            <!-- ng-class='{"yellow":ctrl.special,"big":ctrl.special}' -->
            <!-- ng-style='{"background-color":ctrl.favouriteColor,"width":ctrl.width+"px"}' -->
            <!-- ng-style takes priority over ng-class if used together -->

            <input type="checkbox" ng-model="ctrl.special">

            <input type="radio" ng-model="ctrl.favouriteColor" value="red">Red
            <input type="radio" ng-model="ctrl.favouriteColor" value="blue">Blue
            <input type="radio" ng-model="ctrl.favouriteColor" value="green">Green
        </section>

        <input type="range" ng-model="ctrl.width">
      

       
    </div>

  
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js" integrity="sha512-G3f4ozX321Jq60/AqV9lggSZsrl8IVsxwi9z/ww1/DkV4rTczx/DLkufIl48VgRdzDYadFBSGJGXptGS1XM0Qw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/app.js"></script>
</body>
</html>
